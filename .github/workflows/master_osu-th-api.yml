# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - osu-th-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_2a58788315704c4198316d2d9821c139 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_9ec0099506d64710b79561064590a4f7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/andy26/oth-api:${{ github.sha }}
          file: ./Dockerfile

deploy:
  runs-on: ubuntu-latest
  needs: build
  environment:
    name: 'Production'
    url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
  steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'osu-th-api'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e4f9d9d960940ad9d13fe467b006d11 }}
        images: 'index.docker.io/andy26/oth-api:${{ github.sha }}'
